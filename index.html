<!DOCTYPE HTML>
<html lang="en">

<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      Acocella TSOS
   </title>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>
   <script type="text/javascript" src="distrib/host/disk.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDisplay.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDiskDriver.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/schedular.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   
   
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
 <!-- <script type="text/javascript" src="test/glados-ip4.js"></script> -->
</head>

<body onload="onDocumentLoad()">

   <h2>Just Your Average Operating System</h2>
   <h3>Status: <span id="status"></span></h3>


<div id="divMain"> 
   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "singleStepOn"
             name="singleStepOn"
             disabled="disabled"
             value="Enable Single Step"
             tabindex="3"
             width="200px"
             onclick="TSOS.Control.hostBtnEnableSingleStep(this);">

      <input type="button"
             id = "singleStepOff"
             name="singleStep"
             disabled="disabled"
             value="Disable"
             tabindex="3"
             width="200px"
             onclick="TSOS.Control.hostBtnDisableSingleStep(this);">

      <input type="button"
             id = "activeSingleStep"
             name = "activeSingleStep"
             disabled ="disabled"
             value = ">"
             tabindex="4"
             onclick="TSOS.Control.takeATinyStep(this)">

      <marquee behavior="scroll" loop="-10" width="30%">
         <i>
               Current Date and Time:   
               <span id="dt"></span>
         </i>
      </marquee>

   </div>
   <div class = "leftCol">
      <div id="divConsole" style="margin:4px; width:500px; height:500px;">
         <canvas id="display"
            width="500"
            height="500"
            tabindex="3">
         </canvas>
      </div>

      <div>
         <label>
            CPU
            <br>
            <table name="cpu"
                  id="cpu"
                  bgcolor ="white"
                  style="color: black; height: 55px; width: 150px;"
            ></table>
         </label>
      </div>
  
      <div>
         <label>
            Processes
            <br>
            <table class="table table-striped table-dark" name="processeList"
                  id="processeList"
                  bgcolor ="white"
                  style="color: black; display: block; height: 150px; width: 350px;"
            ></table>
         </label>
      </div>

      <div>
         <label>
            Ready Queue
            <br>
            <table name="readyQ"
                  id="readyQ"
                  bgcolor ="white"
                  style="color: black; display: block; height: 50px; width: 150px;"
            ></table>
         </label>
      </div>
      <div>
         <label>
            Hard Drive
            <br>
            <table class="table table-striped" name="hardDrive"
                  id= "hardDrive"
                  bgcolor = "white"
                  style="color: black; overflow-y: scroll; display: block; height: 150px; width: 1000px;"
            ></table>
         </label>
      </div>

   </div>

   <div class = rightCol>

      <div id="hostLog">
         <label>
            Host Log
            <br>
            <textarea name="taHostLog"
                     id  ="taHostLog"
                     rows="26"
                     cols="48"
            ></textarea>
         </label>
      </div>
   
      <div id="divUserProgramInput">
         <label>
            User Program Input
            <br>
            <textarea name="taProgramInput"
                      id  ="taProgramInput"
                      rows="8"
                      cols="48"
            ></textarea>
         </label>
      </div>

      <div>
         <label>
            Memory
            <br>
            <table class="table table-striped" name="memoryUnit"
                  id= "memoryUnit"
                  bgcolor = "white"
                  style="color: black; overflow-y: scroll; display: block; height: 150px; width: 278px;"
            ></table>
         </label>
      </div>
   </div>

   

   
   <script>
      var dt = document.getElementById('dt');
      function getCurrentDateTime() {
      var dateTime = new Date();
      dt.textContent = dateTime;
      }
      setInterval(getCurrentDateTime, 1000);
   </script>

</body>
</html>
